<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Declaring variables using let</title>
</head>
<body>
    <h1>javascript Declaring variables using let</h1>
    <script>
        var a = 10; // Here value of a is 10
        var b = 8; // Here value of b is 8
        var c =  6; // Here value of c is 6
        {
            let a = 2;
            // Here value of a is 2 but only within the block
            var b = 10;
            // Here value of b is 10 inside the block it will remain 10
            const c = 8;
            // Here value of c is 8 but only within the block
            // const connot be reassigned
        }
        document.write("The value of a is : " + a);
        // let has block scope
        document.write("<br>");
        document.write("The value of b is : " + b);
        // var does not have block scope
        document.write("<br>");
        document.write("The value of c is : " + c);
        // const has block scope
    </script>
</body>
</html>
